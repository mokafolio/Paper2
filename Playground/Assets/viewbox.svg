<svg xmlns="http://www.w3.org/2000/svg">
    <svg width="800" height="200" viewBox="0 0 400 400" preserveAspectRatio="none">
        <rect x="0" y="0" width="100%" height="100%" fill="blue"/>
        <rect x="10" y="10" width="100" height="100" fill="red"/>
        <circle cx="400" cy="200" r="150" fill="none" stroke="yellow" stroke-width="10%" transform="scale(0.5)"/>
    </svg>
    <svg x="100" y="200" width="100" height="200" viewBox="0 0 400 400" preserveAspectRatio="none">
        <g transform="rotate(45)">
        <rect x="0" y="0" width="100%" height="100%" fill="blue"/>
        <rect x="10" y="10" width="100" height="100" fill="red"/>
        <circle cx="400" cy="200" r="150" fill="none" stroke="yellow" stroke-width="10%" transform="scale(0.5)"/>
        </g>
    </svg>
</svg>